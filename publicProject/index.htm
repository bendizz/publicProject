<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница на GitLab Pages</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .status {
            color: #42b983;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Привет из GitLab Pages! 🚀</h1>
        <p>Мой статический сайт успешно опубликован в 2025 году.</p>
        <p class="status">● Работает</p>
    </div>
</body>
</html>
